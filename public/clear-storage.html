<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - Rencam</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            font-weight: 600;
            display: none;
            margin-top: 1rem;
        }
        .info {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }
        .info strong {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Clear Browser Storage</h1>
        <p>Click the button below to clear localStorage and reload the app with fresh demo users.</p>
        
        <div class="info">
            <strong>Demo Credentials:</strong><br>
            Email: renter@rencam.com<br>
            Password: password123
        </div>

        <button onclick="clearAndReload()">Clear Storage & Reload</button>
        
        <p class="success" id="success">âœ… Storage cleared! Redirecting...</p>
    </div>

    <script>
        function clearAndReload() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to main app after 1 second
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
